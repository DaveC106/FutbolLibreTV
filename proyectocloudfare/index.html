  <!-- Canales destacados + carga dinámica -->
  <script defer>
    const nombresDestacados = ["ESPN", "WinSports", "TYCSPORTS", "Dsports", "DAZN"];
    fetch('canales_con_logo.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('canales-grid');
        data.forEach(canal => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
  <h3>${canal.nombre}</h3>
  <img src="${canal.logo}" alt="${canal.nombre}" width="100" height="100" style="object-fit: contain;">
  <button onclick="window.open('ver.html?canal=${encodeURIComponent(canal.nombre)}', '_blank')">Ver canal</button>
`;
          container.appendChild(card);
        });
        const placeholder = document.getElementById("placeholder-canales");
if (placeholder) placeholder.remove();

        const headerDestacados = document.getElementById('destacados-header');
        const menuMovilBtn = document.getElementById('menu-movil-btn');
        const menuMovilLista = document.getElementById('menu-movil-lista');

        if (headerDestacados && nombresDestacados.length > 0) {
          headerDestacados.innerHTML = nombresDestacados.map(nombre =>
            `<a href="ver.html?canal=${encodeURIComponent(nombre)}" target="_blank" class="destacado-link">${nombre}</a>`
          ).join(" · ");
          menuMovilLista.innerHTML = nombresDestacados.map(nombre =>
            `<a href="ver.html?canal=${encodeURIComponent(nombre)}" target="_blank">${nombre}</a>`
          ).join("");
        }

        menuMovilBtn.addEventListener('click', () => {
          menuMovilLista.style.display = menuMovilLista.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
          if (!menuMovilBtn.contains(e.target) && !menuMovilLista.contains(e.target)) {
            menuMovilLista.style.display = 'none';
          }
        });
      });
  </script>
